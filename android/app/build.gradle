apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services' // Google services plugin
apply plugin: 'dev.flutter.flutter-gradle'

android {
    compileSdkVersion 33 // Update with the appropriate version
    buildToolsVersion '33.0.0' // Update with the appropriate version

    defaultConfig {
        applicationId "com.example.aspire_arc"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // Enable multidex if needed
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // Configure signing for release builds if needed
            // signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    flutter {
        source '../..'
    }

    // Additional configurations if needed
    dexOptions {
        javaMaxHeapSize "4g" // Adjust heap size if needed
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:28.4.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth' // Firebase Auth

    // Add other dependencies as needed
    implementation 'androidx.multidex:multidex:2.0.1' // Include multidex if needed
}

// Apply the Google services plugin
apply plugin: 'com.google.gms.google-services'
