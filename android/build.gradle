buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Update with the latest version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.0" // Kotlin version
        classpath 'com.google.gms:google-services:4.3.14' // Google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
